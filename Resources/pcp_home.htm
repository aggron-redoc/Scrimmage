<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
  		<meta name="description" content="Private CP competitions">
  		<meta name="keywords" content="CP, Private, Codeforces, Scrimmage">
  		<meta name="author" content="aggron2002">
		<title>
			Scrimmage - home
		</title>
		<style>
			.IntoTheRoom{
				transition:visibility 0.25s, opacity 0.25s;
	            	visibility:hidden;opacity:0;
					transition-timing-function: linear;
					}
			.content, .pichalf {
					filter: blur(0px);
					transition: filter 0.05s;
					transition-timing-function: linear;
				  }
			.createRoomContent{
				filter: blur(4px);
				pointer-events: none;
			}
			.createRoomPicHalf{
				filter: blur(6px);
			}
			.createRoomIntoTheRoom{
				visibility: visible;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="root_container">
			<div class="pichalf" align="right" ng-class="{createRoomPicHalf:isOpen}">
				<img src="./Resources/images/background_side.png" usemap='#image-map'>
				<map name="image-map">
    				<area target="" alt="" title="" href="#description" coords="336,175,38" shape="circle">
				</map>
			</div>
			<div class="IntoTheRoom" ng-class='{createRoomIntoTheRoom:isOpen}' on-outside-click='closeBox'>
				<h3 class="heading" align="center">Room Lead Details</h3>
				<form class="pgateway">
					<input class="username" type="text" placeholder="Username" ng-model='username' ng-focus="usernameResult=''">
					<br>
					<input class="cfid" ng-model='cfid' type="text" placeholder="Codeforces ID" ng-focus="resultToggler()">
					<br>
					<input class="intocontest" type="submit" ng-click='authenticate()' value="Start">
				</form>
				<p id='validation_message_cfid' ng-class='{visible:(result=="")}' class='invisible'><i>*Codeforces ID not found</i></p>
				<p id='validation_message_username' ng-class='{visible:(usernameResult!="")}' class='invisible'><i>*Another Room Lead has the same name</i></p>
			</div>
			<div class="content" ng-class="{createRoomContent:isOpen}">
				<div class="appname">
					<img align="left" src="./Resources/images/pageicon.svg">
					<h2 align="left"> Scrimmage </h2>
					<h3 align="right" class="tagline"><i> - Level Up with your friends!  </i></h3>
				</div>
				<br>
				<pre class="description" name='description'>
Create your own unofficial
contest and Compete with
your friends at your
own comfort!</pre>
				<div class="wrapper">
  					<div class="link_wrapper">
    						<a ng-click='openBox()'>Create a Room!</a>
    						<div class="icon">
      						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
        							<path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
      						</svg>
    						</div>
  					</div>

				</div>
				<div class="powby">
					<h3>Powered by</h3>
					<a class="codeforces" onclick="window.open(this.href,'_blank');return false;" href="https://codeforces.com/" target="_blank"><img class="cflink" src="./Resources/images/code-forces.svg"></a>
				</div>
			</div>
		</div>
	</body>
</html>
