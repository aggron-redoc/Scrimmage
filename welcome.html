<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
  		<meta name="description" content="Private CP competitions">
  		<meta name="keywords" content="CP, Private, Codeforces, Scrimmage">
  		<meta name="author" content="aggron2002">
		<link rel="stylesheet" href="main_css.css">
		<title>
			Scrimmage - IntoTheRoom
		</title>
	</head>
	<style>
	.IntoTheRoom{
		transition:visibility 0.25s, opacity 0.25s;
			visibility:hidden; opacity:0;
			transition-timing-function: linear;
			}
	.content, .pichalf {
			filter: blur(0px);
			transition: all 0.05s;
			transition-timing-function: linear;
		  }
	    .description{
			line-height: 1.5;
			font-family: forcode;
			font-style: normal;
		}
		.wrapper{
			font-size: 80%;
			font-family: forcode;
		}
		a:hover + .icon {
			right: 4.5%;
		}
		.room_link img{
			position: relative;
			float:right;
			height: 40%;
			width: 40%;
			left: 12%;
		}
		.room_link img:hover{
			filter: opacity(1) drop-shadow(0 0 0 black);
		}
		.room_link{
			background-color: #f5f5f5;
			height: 40px;
			position: relative;
			top: -35px;
			left: 25%;
			transform: translate(-10%,0%);
			border-radius: 10px;
		}
		.room_link .tooltiptext {
		  visibility: hidden;
		  background-color: black;
		  color: #fff;
		  text-align: justify;
		  border-radius: 6px;
		  padding: 3%;
		  font-family: roundededges;
		  /* Position the tooltip */
		  position: absolute;
		  z-index: 1;
		  opacity: 0;
  		  transition: top 0.5s;
		  top: 725px;
		  left: -100px;
		  width: 150%;
	    }

		.room_link:hover .tooltiptext {
				top: 700px;
  				visibility: visible;
				opacity: 1;
			}
		#room_link_val{
			width: 80%;
			height: 50%;
			border: none;
			position: relative;
			text-align: center;
			left: 50%;
			background-color: #f5f5f5;
			border-radius: 0px;
			pointer-events: none;
		}
		#ParticipantListButton{
			transition: all 0.35s;
			cursor: pointer;
		}
		#ParticipantListButton:hover{
			transform: scale(-1,1.1);
		}
		#ParticipantListView{
			position: absolute;
			left: 77.5%;
			min-height: 25rem;
		}
		ol{
			top: -2rem;
			line-height: 2.5;
			max-height: 25rem;
			overflow-y: scroll;
		}
	</style>
	<body>
		<div class="root_container">
			<div class="pichalf" id="ParticipantListButton" align="right" onclick="ViewParticipantList()">
				<img src="background_side.png">
			</div>
			<div class="IntoTheRoom">
				<h3 class="heading" align="center">Room Lead Details</h3>
				<form class="pgateway" action="welcome.html">
					<input class="username" type="text" placeholder="Username">
					<br>
					<input class="cfid" type="text" placeholder="Codeforces ID">
					<br>
					<input class="intocontest" type="submit" value="Start">
				</form>
			</div>
			<div class="IntoTheRoom" id='ParticipantListView'>
				<h3 class="heading" align="center">Participant List</h3>
				<ol>
					<li> Aggronfdgdfgfdgfdgfdgdf </li>
					<li> Aron </li>
				</ol>
			</div>
			<div class="content">
				<div class="appname">
					<img align="left" src="pageicon.svg">
					<h2 align="left"> Scrimmage </h2>
					<h3 align="right" class="tagline"><i> - Level Up with your friends!  </i></h3>
				</div>
				<br>
				<div class="room_link">
					<div class="tooltiptext">Click the copy button to copy the link and share it with your friends</div>
					<img src="copy_image.svg" onclick="copytoclipboard()">
					<input id="room_link_val" type="text" value="127.0.0.1/8000" readonly>
				</div>
				<pre class="description">
welcome();
while(inroom)
{
  think();
  code();
  debug();
}</pre>
				<div class="wrapper">
  					<div class="link_wrapper">
    						<a href="#" onclick="createroom()">Contest(time,problems)</a>
    						<div class="icon">
      						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 268.832 268.832">
        							<path d="M265.17 125.577l-80-80c-4.88-4.88-12.796-4.88-17.677 0-4.882 4.882-4.882 12.796 0 17.678l58.66 58.66H12.5c-6.903 0-12.5 5.598-12.5 12.5 0 6.903 5.597 12.5 12.5 12.5h213.654l-58.66 58.662c-4.88 4.882-4.88 12.796 0 17.678 2.44 2.44 5.64 3.66 8.84 3.66s6.398-1.22 8.84-3.66l79.997-80c4.883-4.882 4.883-12.796 0-17.678z"/>
      						</svg>
    						</div>
  					</div>

				</div>
				<div class="powby">
					<h3>Powered by</h3>
					<a class="codeforces" href="https://codeforces.com/"><img class="cflink" src="code-forces.svg"></a>
				</div>
			</div>
		</div>
		<script>
			function createroom()
			{
				document.getElementsByClassName('content')[0].style.filter="blur(4px)";
				document.getElementsByClassName('pichalf')[0].style.filter="blur(6px)";
				document.getElementsByClassName('content')[0].style.pointerEvents="none";
				document.getElementsByClassName('pichalf')[0].style.pointerEvents="none";
				document.getElementsByClassName('IntoTheRoom')[0].style.visibility="visible";
				document.getElementsByClassName('IntoTheRoom')[0].style.opacity="1";
			}
			document.addEventListener('mouseup', function(e) {
   						 	var container = document.getElementsByClassName('IntoTheRoom')[0];
							var container2 = document.getElementsByClassName('content')[0];
							var container3 = document.getElementsByClassName('pichalf')[0];
    							if (!container.contains(e.target)) {
        								container.style.visibility = 'hidden';
									container.style.opacity = '0';
									container2.style.filter="blur(0px)";
									container2.style.pointerEvents="all";
									container3.style.pointerEvents="all";
									container3.style.filter="blur(0px)";
    							}
			});
			document.addEventListener("mouseout", function(e){
				if (!document.getElementsByClassName('tooltiptext')[0].contains(e.target))
				   document.getElementsByClassName('tooltiptext')[0].innerHTML="Click the copy button to copy the link and share it with your friends";
			});
			function copytoclipboard() {
				  var copyText = document.getElementById("room_link_val");
				  copyText.select();
				  copyText.setSelectionRange(0, 99999); /* For mobile devices */
				  navigator.clipboard.writeText(copyText.value);
				 document.getElementsByClassName('tooltiptext')[0].innerHTML="Copied to clipboard";
			  }
			  function ViewParticipantList()
			  {
				document.getElementsByClassName('pichalf')[0].style.visibility="hidden";
  				document.getElementsByClassName('pichalf')[0].style.filter="blur(6px)";
  				document.getElementsByClassName('content')[0].style.pointerEvents="none";
  				document.getElementsByClassName('IntoTheRoom')[1].style.visibility="visible";
  				document.getElementsByClassName('IntoTheRoom')[1].style.opacity="1";
			  }
			  document.addEventListener('mouseup', function(e) {
     						 	var container = document.getElementsByClassName('IntoTheRoom')[1];
  							var container2 = document.getElementsByClassName('content')[0];
  							var container3 = document.getElementsByClassName('pichalf')[0];
      							if (!container.contains(e.target) && container.style.visibility=='visible') {
          							container.style.visibility = 'hidden';
  									container.style.opacity = '0';
  									container2.style.filter="blur(0px)";
  									container2.style.pointerEvents="all";
									container3.style.pointerEvents="all";
  									container3.style.filter="blur(0px)";
									container3.style.visibility="visible";
      							}
  			});
		</script>
	</body>
</html>
